<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nesting</title>
    <link rel="stylesheet" href="nesting.css">
</head>
<body>
    <div>
        <p>This is a paragraph inside the div</p>

        List inside the div:
        <ul>
            <li>item one</li>
            <li>item two</li>
            <li>item three</li>
        </ul>


    </div>
    <p>This is a paragraph outside the div.</p>
    List outside the div:
        <ol>
            <li>item one</li>
            <li>item two</li>
            <li>item three</li>
        </ol>
</body>
</html>
