<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Before</title>
<!--pseudoelement-->
    <style>
        a::before {
            content: "\21d2 Click here: ";
            font-weight:bold;
        }
    </style>
</head>
<body>

    <ul>
        <li><a href="#">one link</a></li>
        <li><a href="#">another link</a></li>
        <li><a href="#">third link</a></li>
    </ul>

</body>
</html>
